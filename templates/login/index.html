<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">

<!-- Loding font -->
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">

<!-- Custom Styles -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styles.css') }}">

<title>Home</title>
</head>
<body>

<!-- Backgrounds -->

<div id="login-bg" class="container-fluid">

  <div class="bg-img"></div>
</div>

<!-- End Backgrounds -->

<div class="container" id="login">
	<div class="row justify-content-center">
	<div class="col-lg-8">
	  <div class="login">

		<h1>LOGIN</h1>
		<h6 style="color:green">若未注册的点击登录将自动注册</h6>
		<!-- Loging form -->
			  <form method="POST" action="{{ url_for('login') }}">
				<div class="form-group">
				  <input type="text" name="username" id="username" class="form-control" id="exampleInputEmail1" placeholder="账号" required>
				  
				</div>
				<div class="form-group">
				  <input type="password" name="password" id="password" class="form-control" id="exampleInputPassword1" placeholder="密码" required>
				</div>

				  <div class="form-check">

				  <label class="switch">
				  <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember">
				  <span class="slider round"></span>
				</label>
				  <label class="form-check-label" for="exampleCheck1" >记住密码</label>
				  
				  <label class="forgot-password"><a href="javascript:alert(`忘记就忘记吧,就让他成为过去吧`)">忘记密码?<a></label>

				</div>
			  
				<br>
				<button type="submit" class="btn btn-lg btn-block btn-success">Go!</button>
			  </form>
		 <!-- End Loging form -->

	</div>
	</div>
</div>


</body>
</html>

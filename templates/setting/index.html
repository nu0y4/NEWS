<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if username %}
        <title>{{ username }}-个人信息</title>
    {% else %}
        <title>Null-个人信息</title>
    {% endif %}
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 80%;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .sidebar {
            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar .item {
            margin: 20px 0;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .content div {
            display: none;
        }
        .content .active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    {% if username %}
    <div class="container">
        <div class="sidebar">
            <div class="item" onclick="showContent('personalInfo')">个人信息</div>
            <div class="item" onclick="showContent('pushSettings')">推送设置</div>
        </div>
        <div class="content">
            <div id="personalInfo" class="active">
                <div class="form-group">
                    <label for="name">名称:</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="avatar">头像:</label>
                    <input type="file" id="avatar">
                </div>
                <div class="form-group">
                    <label for="contact">联系方式:</label>
                    <input type="text" id="contact">
                </div>
            </div>
            <div id="pushSettings">
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="email" id="email">
                </div>
                <button onclick="saveSettings()">保存</button>
            </div>
        </div>
    </div>
    <script>
        function showContent(id) {
            document.querySelectorAll('.content div').forEach(div => {
                div.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }

        function saveSettings() {
            alert('设置已保存！');
        }
    </script>
    {% else %}
        <script>alert(`byd你都没登录!`);window.location.href="/";</script>
    {% endif %}
</body>
</html>
